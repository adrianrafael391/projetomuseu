<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/Etec-Centro-de-Memoria_Wondershare.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro do Item</h1>
                    </div>
                    <!--<div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>-->
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nometecn">Nome Técnico</label>
                        <input id="nometecn" type="text" name="nometecn" placeholder="Digite o Nome Técnico" required>
                    </div>

                    <div class="input-box">
                        <label for="nomevulg">Nome Popular</label>
                        <input id="nomevulg" type="text" name="nomevulg" placeholder="Digite o Nome Vulgar" required>
                    </div>
                    <div class="input-box">
                        <label for="codigo">Código</label>
                        <input id="codigo" type="text" name="codigo" placeholder="Digite o Código" required>
                    </div>

                    <div class="input-box">
                        <label for="termo">Termo</label>
                        <input id="termo" type="text" name="termo" placeholder="Digite o Termo" required>
                    </div>

                    <div class="input-box">
                        <label for="cota">Cota</label>
                        <input id="cota" type="text" name="cota" placeholder="Digite a Cota" required>
                    </div>


                    <div class="input-box">
                        <label for="areaestudo">Área de Estudo</label>
                        <input id="areaestudo" type="text" name="areaestudo" placeholder="Digite a Área de Estudo" required>
                    </div>

                    <div class="input-box">
                        <label for="seculo">Século</label>
                        <input id="seculo" type="number" name="areaestudo" min="0" max="21" placeholder="Digite" required>
                    </div>

                    <div class="input-box">
                        <label for="localizacao">Localização</label>
                        <input id="localizacao" type="text" name="localizacao"  placeholder="Digite a Localização" required>
                    </div>

                    <div class="input-box">
                        <label for="material">Material</label>
                        <input id="material" type="text" name="material"  placeholder="Digite o Material" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="altura">Altura</label>
                        <input id="altura" type="text" name="altura"  placeholder="Digite a Altura" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="largura">Largura</label>
                        <input id="largura" type="text" name="largura"  placeholder="Digite a Largura" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="comprimento">Comprimento</label>
                        <input id="comprimento" type="text" name="comprimento"  placeholder="Digite o Comprimento" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="nomefabricante">Nome do Fabricante</label>
                        <input id="nomefabricante" type="text" name="nomefabricante"  placeholder="Digite o Nome do Fabricante" required>
                    </div>
                    
                    
                    <div class="input-box">
                        <label for="importador">Importador</label>
                        <input id="importador" type="text" name="importador"  placeholder="Digite o Importador" required>
                    </div>

                    <div class="input-box">
                        <label for="anofabricacao">Ano de Fabricação</label>
                        <input id="anofabricacao" type="number" name="anofabricacao" placeholder="Digite" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="responsavel">Responsável</label>
                        <input id="responsavel" type="text" name="responsavel"  placeholder="Digite o Responsável" required>
                    </div>

                    <div class="input-box">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao"  name="descricao" rows="" cols="20" placeholder="Digite a Descrição" required></textarea>
                    </div>

                    <div class="input-box">
                        <label for="historia">História</label>
                        <textarea id="historia"  name="historia" rows="" cols="20" placeholder="Digite a História" required></textarea>
                    </div>

                  
                    
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Estado de Conservação</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="ruim" type="radio" name="gender">
                            <label for="ruim">Ruim</label>
                        </div>

                        <div class="gender-input">
                            <input id="bom" type="radio" name="gender">
                            <label for="bom">Bom</label>
                        </div>

                        <div class="gender-input">
                            <input id="muito bom" type="radio" name="gender">
                            <label for="muito bom">Muito Bom</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
